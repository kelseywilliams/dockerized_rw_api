# Most current docker compose version
version: "3.8"

# Services are parts of the app each containing instructions for each image to be created in docker
services:
  # Web service of the app AKA Apache and PHP service
  web:
    # builds image from ./web/Dockerfile
    build: ./web
    # Maps container http port to host port 8080
    ports:
      - 8080:80

  # Creates db service using mysql
  db:
    # Calls latest mysql image
    image: mysql
    # Sets enviromnet variables
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "true"
      MYSQL_DATABASE: api
    restart: always
    # Mount volume r3free
    volumes:
      - api:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: mysql -u root -h 127.0.0.1 -e '\q' || exit 1
      interval: 1s
      timeout: 5s
      retries: 50
      start_period: 15s
  # Create database seeding service
  db_seeder:
    # builds database seeder from dockerfile in ./database
    build: ./database 
    # Sets enviromnet variables
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "true"
    # Runs seed file and exits
    entrypoint: [ "bash", "-c", "mysql -u root -h 127.0.0.1 api < ./migrations/seed.sql"] 
    depends_on:
      db:
        condition: service_healthy


# Volume to hold history/legacy data 
volumes:
  api:

